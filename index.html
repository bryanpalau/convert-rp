<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        
        #message {
            min-height: 2rem;
        }

        .error-message {
            color: #dc3545;
        }

        .success-message {
            color: #198754;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Report Card Converter</h2>
            <p class="text-center">Upload a .docx file to process and convert the report card.</p>
            
            <form id="uploadForm" class="text-center">
                <div class="mb-3">
                    <input type="file" id="fileInput" class="form-control" accept=".docx" required>
                    <small class="text-muted">Maximum file size: 5MB</small>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary">
                    Upload & Convert
                </button>
            </form>
            
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <script>
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB limit
        const BACKEND_URL = "https://convert-rp-backend-5t5cj5glb-bryans-projects-f72a7b4d.vercel.app/upload";

        const uploadForm = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const submitButton = document.getElementById("submitButton");
        const messageDiv = document.getElementById("message");
        const loadingOverlay = document.getElementById("loadingOverlay");

        function showMessage(message, isError = false) {
            messageDiv.className = `mt-3 text-center ${isError ? 'error-message' : 'success-message'}`;
            messageDiv.innerText = message;
        }

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            if (isLoading) {
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
            } else {
                submitButton.innerHTML = 'Upload & Convert';
            }
        }

        uploadForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showMessage("Please select a file.", true);
                return;
            }

            // Validate file type
            if (!file.name.toLowerCase().endsWith('.docx')) {
                showMessage("Please upload only .docx files.", true);
                return;
            }

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showMessage("File size should be less than 5MB.", true);
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            
            setLoading(true);
            showMessage("Processing your file...");
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Failed to process file");
                }
                
                const blob = await response.blob();
                if (blob.size === 0) {
                    throw new Error("Received empty file from server");
                }
                
                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = downloadUrl;
                a.download = `Converted_${file.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
                
                showMessage("Conversion completed! Your file is downloading.");
                fileInput.value = ''; // Reset file input
            } catch (error) {
                console.error("Error:", error);
                showMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
