<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Report Card Converter</h2>
        <p class="text-center">Upload a .docx file to process and convert the report card.</p>
        
        <form id="uploadForm" class="text-center">
            <input type="file" id="fileInput" class="form-control mb-3" accept=".docx" required>
            <button type="submit" class="btn btn-primary">Upload & Convert</button>
        </form>
        
        <div id="message" class="mt-3 text-center"></div>
    </div>
    
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                document.getElementById("message").innerText = "Please select a file.";
                return;
            }
            
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            
            document.getElementById("message").innerText = "Processing...";
            
            try {
                let response = await fetch("https://convert-rp-backend-h33m1kmk6-bryans-projects-f72a7b4d.vercel.app/upload", {
                    method: "POST",
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error("Failed to process file");
                }
                
                let blob = await response.blob();
                let downloadUrl = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = downloadUrl;
                a.download = "Processed_Report_Card.docx";
                document.body.appendChild(a);
                a.click();
                
                document.getElementById("message").innerText = "Download ready.";
            } catch (error) {
                document.getElementById("message").innerText = "Error processing file.";
            }
        });
    </script>
</body>
</html>
